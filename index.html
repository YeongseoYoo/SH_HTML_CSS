<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고흐 테마 블로그 - 유영서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-image: url('https://images.unsplash.com/photo-1626243049845-ea50ca8ee482?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      color: #fff; /* 텍스트를 검정색으로 설정 */
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    h1 {
      font-size: 2em;
      padding: 10px;
      display: inline-block; 
      color: ; /* 글자 색상을 흰색으로 설정 */
    }
     
    blockquote {
      border-left: 2px solid #fff;
      padding-left: 20px;
      background: rgba(0, 0, 0, 0.7);
      font-style: italic;
    }

    hr {
      border: 1px solid;
      margin: 30px 0;
    }

    p, h2 {
      padding: 10px;
      margin: 10px 0;
       /* 글자 색상을 흰색으로 설정 */
    }
  </style>
</head>
<body>

  <header>
    
    <h1>Addicted to Gogh</h1>
  </header>

  <p>안녕하세요! 유영서의 고흐 블로그에 오신 것을 환영합니다. 여기에서는 고흐의 작품과 예술에 대한 다양한 이야기를 나누고 있습니다.</p>

  <blockquote>
    "예술은 현실에서 떨어져 있지 않다. 예술은 현실을 보는 시각을 바꾸는 능력이다." 
    <br> Vincent Van Gogh
    
  </blockquote>

  <hr>

  <h2>최신 글</h2>
  <p>여기에 최신 글 목록이 들어갈 수 있습니다.</p>

  <!-- 여기에 블로그 글 목록이 들어갈 예정 -->

</body>
</html>
